apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: leadership-board-api
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-throttling: "false"
    spec:
      containerConcurrency: 100
      timeoutSeconds: 300
      containers:
      - image: gcr.io/leadership-board-api/leadership-board-api
        ports:
        - containerPort: 8080
        env:
        - name: GITHUB_CLIENT_ID
          value: "your_github_client_id_here"
        - name: GITHUB_CLIENT_SECRET
          value: "your_github_client_secret_here"
        - name: GITHUB_REDIRECT_URI
          value: "https://your-cloud-run-url/api/v1/auth/github/callback"
        - name: GITHUB_TOKEN
          value: "your_github_personal_access_token_here"
        - name: GITHUB_WEBHOOK_SECRET
          value: "your_webhook_secret_here"
        - name: FRONTEND_URL
          value: "https://your-frontend-domain.com"
        - name: DATABASE_URL
          value: "sqlite:///./leaderboard.db"
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi